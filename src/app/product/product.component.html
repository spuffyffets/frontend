<div class="product-page">
  <p class="message" *ngIf="message">{{ message }}</p>

  <!-- PRODUCT HEADER -->
  <div class="product-header">
    <h1>Products</h1>
    <button class="add-product-btn" (click)="navigateToAddProductPage()">
      Add Product
    </button>
  </div>

  <!-- PRODUCT LIST -->
  <div class="product-list" *ngIf="products.length > 0">
    <div class="product-item" *ngFor="let product of products">
      <!-- Product image removed (if not needed anymore) -->
      <div class="product-info">
        <h3 class="name">{{ product.name }}</h3>
        <p class="sku">Sku: {{ product.sku }}</p>
        <p class="price">Price: {{ product.price | currency:'INR':'symbol' }}</p>

        <p class="stock-quantity">Stock Quantity: {{ product.stockQuantity }}</p>
        <p class="description">Description: {{ product.description }}</p>
      </div>

      <!-- PRODUCT ACTIONS -->
      <div class="product-actions">
        <button (click)="navigateToEditProductPage(product.id)" class="edt-btn">
          Edit
        </button>
        <button (click)="handleProductDelete(product.id)" class="delete-btn">
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- PAGINATION COMPONENT -->
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="onPageChange($event)"
  >
  </app-pagination>
</div>
