<div class="dashboard-container">
    <h1>Transaction Dashboard</h1>

    <!-- Transaction Selection -->
    <div class="filters">
        <label for="month">Select Month:</label>
        <select [(ngModel)]="selectedMonth" class="select-box">
            <option *ngFor="let month of months" [value]="month.value">{{ month.name }}</option>
        </select>

        <label for="year">Select Year:</label>
        <select [(ngModel)]="selectedYear" class="select-box">
            <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>

        <button (click)="loadMonthlyData()" class="btn btn-primary">Show Monthly Data</button>
    </div>

    <!-- Transaction Type Count Bar Chart -->
    <div class="chart-section bar-chart">
        <h2>Transaction Counts by Type</h2>
        <ngx-charts-bar-vertical
            [view]="view"
            [scheme]="'cool'"
            [results]="transactionTypeData"
            [gradient]="true"
            [xAxis]="true"
            [yAxis]="true"
            [legend]="true"
            [showXAxisLabel]="true"
            [showYAxisLabel]="true"
            xAxisLabel="Transaction Type"
            yAxisLabel="Count"
            [animations]="true"
            [barPadding]="8">
        </ngx-charts-bar-vertical>
    </div>

    <!-- Transaction Amount by Type Pie Chart -->
    <div class="chart-section pie-chart">
        <h2>Total Transaction Amount by Type</h2>
        <ngx-charts-pie-chart
            [view]="view"
            [scheme]="'natural'"
            [results]="transactionAmountData"
            [legend]="true"
            [labels]="true"
            [doughnut]="true"
            [animations]="true">
        </ngx-charts-pie-chart>
    </div>

    <!-- Monthly Transaction Bar Chart -->
    <div class="chart-section monthly-bar-chart">
        <h2>Monthly Transaction Chart</h2>
        <div *ngIf="monthlyTransactionData.length">
            <ngx-charts-bar-vertical
                [view]="view"
                [scheme]="'natural'"
                [results]="monthlyTransactionData"
                [gradient]="true"
                [xAxis]="true"
                [yAxis]="true"
                [legend]="true"
                [showXAxisLabel]="true"
                [showYAxisLabel]="true"
                xAxisLabel="Day of Month"
                yAxisLabel="Total Price"
                [animations]="true"
                [barPadding]="15">
            </ngx-charts-bar-vertical>
        </div>
    </div>
</div>
